<div class="bg-zinc-50 pb-20">
  <app-progress-bar [step]="2" />

  <section class="px-5 md:px-20 max-w-screen-lg m-auto">
    <div class="grid place-items-center items-start">
      <form
        [formGroup]="estateTypeForm"
        class="w-full p-10 md:p-14 flex-1 border rounded-3xl border-zinc-300 bg-white flex flex-col gap-5 items-start justify-center font-open text-myzinc"
      >
        <h1 class="self-center font-jakarta text-xl font-bold mb-4">
          Quelle est le type du bien ?
        </h1>

        <div class="flex items-center justify-between gap-10 m-auto">
          <div class="relative flex flex-col items-center justify-center gap-5">
            <input
              selected
              formControlName="property_type"
              name="property_type"
              value="apartment"
              type="radio"
              class="absolute top-4 right-4"
            />
            <div class="p-10 border border-zinc-300 rounded-3xl">
              <img
                src="assets/img/illustration/type-apartment.png"
                class="w-20 h-auto"
                alt="Maison"
              />
            </div>
            <label for="apartment" class="text-lg text-myzinc font-bold"
              >Appartement</label
            >
          </div>
          <div class="relative flex flex-col items-center justify-center gap-5">
            <input
              formControlName="property_type"
              name="property_type"
              value="house"
              type="radio"
              class="absolute top-4 right-4"
            />
            <div class="p-10 border border-zinc-300 rounded-3xl">
              <img
                src="assets/img/illustration/type-house.png"
                class="w-20 h-auto"
                alt="Maison"
              />
            </div>
            <label for="house" class="text-lg text-myzinc font-bold"
              >Maison</label
            >
          </div>
        </div>
      </form>
    </div>

    <app-tools-navigation [form]="estateTypeForm" [step]="2" />

  </section>
</div>
