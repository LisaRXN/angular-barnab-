<div class="md:max-w-screen-2xl m-auto mb-10 md:mb-20">
<div
  *ngIf="section"
  class="md:-ml-5 flex items-center justify-start gap-4 mb-6 md:mb-10"
>
  <span class="h-3 w-3 rounded-full bg-myorange"></span>
  <p class="text-myzinc">{{ section }}</p>
</div>

<div class="flex flex-col md:flex-row gap-5 items-center justify-between text-myzinc">
  <p class="md:w-2/3 text-3xl md:text-5xl font-semibold leading-snug">
    {{ title }}
    <span *ngIf="nextTitle" class="font-quicksand font-extrabold"
      >Barnab√©<span class="text-myorange">.</span></span
    >
    {{ nextTitle }}
  </p>
  <a
    [routerLink]="link"
    *ngIf="link"
    class="group flex items-center justify-center border border-myzinc gap-5 rounded-full w-[240px] py-3 text-lg"
  >
    <p class="group-hover:-translate-y-[3px] duration-300 transition">{{ button }}</p>
    <img src="assets/img/icon/arrow.png" class="w-5 h-auto -rotate-45 group-hover:-translate-y-[3px] duration-300 transition" />
  </a>
</div>
<p class="text-2xl text-myzinc font-semibold mt-6 md:mt-10">{{subtitle}}</p>
<p
  *ngIf="paragraph"
  class="text-xl font-light font-open text-myzinc mt-6 md:mt-16"
>
  {{ paragraph }}
</p>
</div>
