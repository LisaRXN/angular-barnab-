<div
class="bg-myblue/5 rounded-4xl p-5 md:p-10 flex flex-col lg:flex-row items-stretch justify-center gap-5 md:gap-10"
>
<div
  class="w-full lg:w-1/3 relative flex flex-col items-start justify-start h-full p-5 md:p-0 pt-10 md:pr-10"
>
  <div class="flex items-center justify-center gap-4 mb-6 md:mb-10">
    <span class="h-3 w-3 rounded-full bg-myorange"></span>
    <p class="text-myzinc">Découvrez nos avantages</p>
  </div>
  <p class="text-3xl md:text-5xl font-semibold leading-snug mb-14">
    Questions Fréquentes
  </p>

  <p class="text-myzinc text-lg font-light mb-14">
    Besoin de conseils personnalisés ? Prenez rendez-vous un de nos
    conseillers : il répondra à toutes vos questions !
  </p>
  <a
    href="https://calendly.com/barnabe-immo/15min"
    target="_blank"
    class="text-sm text-white bg-myorange text-center rounded-full py-2 px-3 md:px-6 md:py-3 hover:bg-orange-500 transition-all duration-300"
    >Prendre rendez-vous</a
  >
</div>
<!-- FAQ -->
<div
  class="w-full lg:w-2/3 space-y-4 md:bg-white rounded-4xl md:p-10 text-myzinc font-open"
>
  @for(item of faq; track item.id) {
  <div
    class="group hover:rounded-4xl hover:bg-myblue/10 transition-colors border-t border-myzinc-400 pt-2"
  >
    <button
      class="flex items-center justify-between w-full p-5 cursor-pointer peer gap-10"
      type="button"
      aria-expanded="false"
    >
      <p class="font-semibold text-lg text-start">{{ item.question }}</p>
      <i
        class="fa-solid fa-chevron-down text-lg font-light transition-transform duration-300 group-hover:rotate-180"
      ></i>
    </button>
    <div
      class="grid grid-rows-[0fr] transition-all duration-300 group-hover:grid-rows-[1fr]"
    >
      <div class="overflow-hidden">
        <p [innerHTML]="item.reponse" class="p-5 whitespace-pre-line"></p>
        @if(item.liste ){
          <ul class="list-disc pl-10 pb-5">
            <li *ngFor="let item of item.liste">{{ item }}</li>
          </ul>
          }
      </div>
    </div>
  </div>
  }
</div>
</div>
