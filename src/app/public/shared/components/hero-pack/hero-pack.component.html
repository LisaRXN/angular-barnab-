<!-- Hero -->
<section
  id="hero"
  class="px-5 relative h-[calc(100vh-50px)] md:max-h-[700px] flex items-center justify-center"
>
  <img
    [ngSrc]="'assets/img/photo/' + image"
    class="object-cover w-full h-full"
    fill
    priority
    alt="BarbabÃ© - Coaching Immobilier"
  />

  <div
    class="relative z-20 flex flex-col items-center justify-center p-10 md:py-20 max-w-3xl"
    [ngClass]="textColor"
  >
    <div
      class="opacity-85 absolute inset-0 w-full h-full rounded-3xl border"
      [ngClass]="bgColor + ' ' + borderColor"
      ></div>

    <p *ngIf="overtitle" class="z-20 font-jakarta text-lg font-medium mb-6 text-center">
      {{overtitle}}
    </p>
    <h1
      class="z-20 text-4xl md:text-6xl font-paytone tracking-wide text-center mb-6"
    >
      <span className="block leading-relaxed h-7 whitespace-nowrap">{{
        titleOne
      }}</span>
      <span class="block mt-4">{{ titleTwo }}</span>
    </h1>
    <p class="z-20 md:w-3/4 text-center font-open text-lg">
      {{ subtitle }}
    </p>
  </div>
</section>
